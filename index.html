<!doctype html><html lang="es"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="/vue.js/favicon.ico"><title>Gestor de Tareas</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"><link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet"><script defer="defer" src="/vue.js/js/chunk-vendors.ff8f370c.js"></script><script defer="defer" src="/vue.js/js/app.0e9a1a9b.js"></script></head><body><noscript><strong>Lo sentimos, pero mi-proyecto no funciona correctamente sin JavaScript habilitado. Por favor, habilítalo para continuar.</strong></noscript><div id="app"><nav class="navbar navbar-expand-lg navbar-dark bg-primary"><div class="container-fluid"><a class="navbar-brand" href="#">Gestor de Tareas</a> <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarNav"><ul class="navbar-nav"><li class="nav-item"><a class="nav-link" href="#" @click.prevent="setView('add')">Agregar Tareas Manualmente</a></li><li class="nav-item"><a class="nav-link" href="#" @click.prevent="setView('api')">Extraer Tareas de la API</a></li><li class="nav-item"><a class="nav-link" href="#" @click.prevent="setView('combined')">Vista Combinada</a></li></ul></div></div></nav><div class="container mt-4"><div v-if="currentView === 'add'"><h2>Agregar Tareas Manualmente</h2><div class="input-group mb-3"><input v-model="newTask" class="form-control" placeholder="Añadir nueva tarea"> <button class="btn btn-primary" @click="addTask">Añadir</button></div><ul class="list-group"><li v-for="(task, index) in tasks" :key="index" class="list-group-item d-flex justify-content-between align-items-center">{{ task }} <button class="btn btn-danger btn-sm" @click="removeTask(index)"><i class="bi bi-trash"></i></button></li></ul></div><div v-if="currentView === 'api'"><h2>Extraer Tareas de la API</h2><button class="btn btn-secondary mb-3" @click="fetchTasks">Extraer Tareas <i class="bi bi-cloud-download"></i></button><ul class="list-group"><li v-for="(task, index) in apiTasks" :key="index" class="list-group-item">{{ task }}</li></ul></div><div v-if="currentView === 'combined'"><h2>Vista Combinada</h2><div class="input-group mb-3"><input v-model="newTask" class="form-control" placeholder="Añadir nueva tarea"> <button class="btn btn-primary" @click="addTask">Añadir</button></div><button class="btn btn-secondary mb-3" @click="fetchTasks">Extraer Tareas <i class="bi bi-cloud-download"></i></button><ul class="list-group"><li v-for="(task, index) in combinedTasks" :key="index" class="list-group-item">{{ task }}</li></ul></div></div></div><script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script><script src="app.js"></script></body></html>
